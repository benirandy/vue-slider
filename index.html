<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slider</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    </head>

    <body>


        <div id="app">

            <div class="container">
                <div class="slider-wrapper" tabindex="0" @mouseover="altAutoplay" @mouseleave="autoplay">

                    <div class="item">
                        <img :src="slides [activeImage].image" :alt="slides[activeImage].title" />
                        <div class="text">
                            <h3>{{slides[activeImage].title}}</h3>

                            <p>{{slides[activeImage].text}}</p>

                        </div>

                    </div>


                    <div class="thumbs">
                        <div @click="goPrev" class="arrow icone next"><i class="fa-solid fa chevron-left"></i></div>
                        <div @click="goNext" class="arrow icone prev"><i class="fa-solid fa chevron-right"></i>
                        </div>

                        <div v-for="(slide, index) in slides" class="thumb" :class="index==activeImage?'active':''"
                            @click="goslide(index)">
                            <img :src="slide.image" alt="slide.title" />
                        </div>

                    </div>

                            <img src="img/05.webp" alt="Avengers" />

                </div>

            </div>
        </div>

        </div>






        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script type="text/javascript" src="js/main.js"></script>




    </body>

</html>
